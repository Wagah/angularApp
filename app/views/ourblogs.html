<p>This is the ourblogs view.</p>
<section class="row">
		<h2 class="text-center">Our Blogs</h2>
			<div class="col-sm-12" ng-controller="OurblogsCtrl">
				<input border = "text" ng-model="test"/>
					<table width = 120% id="table1">	
						<tr ng-repeat = "x in blogs | filter:test">
							<td>{{x.id}}</td>
							<td>{{x.name}}</td>
							<td>{{x.email}}</td>
							<td>{{x.body}}</td>
						</tr>
						</table>		
			</div>
</section>
